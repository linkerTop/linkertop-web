<main>
<div class="topic-banner">
	<h1>链客科技报道专题二</h1>
	<span>专题报道-专题活动-专题页</span>
	<div class="selector">
		<div class="bar"></div>
		<div class="bar selected"></div>
		<div class="bar"></div>
		<div class="bar"></div>
	</div>
</div>
<div class="container topic-content">
	<% list.forEach(function(part) { %>
	<div class="topic-item">
		<a href="<%= part.link %>">
			<div class="img" style="background:url('<%= part.img %>') no-repeat center center; background-size: 130%;"/></div>
			<h3><%= part.title %></h3>
			<p><%= part.content %></p>
		</a>
	</div>
	<% })%>
</div>
</main>
